server:
  applicationContextPath: /api
  applicationConnectors:
    - type: http
      port: 8082
    - type: https
      port: 8445
      keyStorePath: ./src/test/resources/key.jks
      keyStorePassword: importkey
      validateCerts: false
  adminConnectors:
    - type: https
      port: 8446
      keyStorePath: ./src/test/resources/key.jks
      keyStorePassword: importkey
      validateCerts: false


logging:
  level: INFO
  appenders:
    - type: console
      logFormat: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"